{% extends 'base.html' %}

{% block content %}
<h1>User Signup</h1>
    <form action="/welcome" method='POST'>

    
       <table>
           <tr>
            <td><label> Username:</label></td>
            <td><input name='username' type='text' value='{{request.form['username']}}' /><span class=error>{{user_error}}</span></td>
            </tr>
            
            
            <tr> 
           <td> <label> Password:</label></td>
            <td><input name='password' type='password' value='{{password}}' /><span class=error>{{pass_error}}</span></td>
            </tr>

            
            <tr>
            <td><label> Verify Password:</label></td>
           <td> <input name='verify' type='password' value='{{verify}}' /><span class=error>{{verify_error}}</span></td>
           </tr>
            
            <tr>
           <td> <label> Email (Optional):</label></td>
            <td><input name="email" type="text" value='{{request.form['email']}}' /><span class=error>{{email_error}}</span></td>
            </tr>
       </table> 
        <input type='submit' value="Sign in" /> 



            


    </form>

    {% endblock %}
